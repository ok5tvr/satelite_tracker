[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI @ ^2.5.43
	sparkfun/SparkFun SGP4 Arduino Library @ ^1.0.4
	mikalhart/TinyGPSPlus@^1.1.0
build_flags = 
	-DUSER_SETUP_LOADED
	-DST7789_DRIVER
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_MOSI=23
	-DTFT_SCLK=18
	-DTFT_CS=5
	-DTFT_DC=16
	-DTFT_RST=17
	-DSMOOTH_FONT
	-DLOAD_GFXFF
	-DSPI_FREQUENCY=40000000
